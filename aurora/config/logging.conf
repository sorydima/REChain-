# REChain Aurora OS Logging Configuration
# Version: 4.1.10+1160
# Last Updated: 2025-12-06

#==============================================================================
# Logging Configuration
#==============================================================================

# Main logging level
# Options: debug, info, warning, error, critical, off
level=info

# Output configuration
# Options: file, stderr, both
output=file

# Log file path
log_file=/home/defaultuser/.local/share/rechain/logs/rechain.log

# Maximum log file size (bytes)
max_size=10485760  # 10 MB

# Maximum number of log files to keep
max_files=5

# Enable console output (for debugging)
console_output=false

#==============================================================================
# Category Configuration
#==============================================================================

# Enable or disable specific log categories
[Categories]

# Core application logs
app=true
main=true
lifecycle=true

# Network logs
network=true
matrix=true
sync=true
connection=true

# Encryption logs
encryption=true
e2ee=false  # Set to true for debugging encryption
keys=true

# Storage logs
database=true
storage=true
cache=true

# UI logs
ui=true
rendering=true
theme=true

# Service logs
notification=true
background=true
push=true

# Security logs
security=true
auth=true
permissions=true

# Performance logs
performance=false  # Set to true for performance profiling
startup=false

# Plugin logs
plugin=false  # Set to true for plugin debugging

#==============================================================================
# Format Configuration
#==============================================================================

# Log message format
# Variables: %(timestamp)s, %(level)s, %(category)s, %(message)s, %(file)s, %(line)s
format=%(timestamp)s [%(level)-8s] %(category)s: %(message)s

# Timestamp format
timestamp_format=yyyy-MM-dd hh:mm:ss.zzz

# Enable colored output (terminal only)
colored_output=false

# Show thread ID
show_thread_id=false

# Show process ID
show_process_id=false

#==============================================================================
# Filter Configuration
#==============================================================================

[Filters]

# Exclude specific patterns
exclude_patterns=
    QObject::connect
    QMetaObject::invokeMethod
    Performance warning

# Include only specific patterns (empty = include all)
include_patterns=

#==============================================================================
# Remote Logging (Optional)
#==============================================================================

[Remote]
enabled=false
server_url=
api_key=
batch_size=100
upload_interval=60000  # milliseconds

#==============================================================================
# Crash Reporting
#==============================================================================

[CrashReporting]
enabled=true
include_logs=true
include_device_info=true
include_environment=true
max_crash_reports=10
upload_immediately=true

#==============================================================================
# Audit Logging (Security)
#==============================================================================

[Audit]
enabled=true
log_auth_events=true
log_permission_changes=true
log_config_changes=true
audit_log_path=/home/defaultuser/.local/share/rechain/logs/audit.log
audit_log_retention=30  # days

