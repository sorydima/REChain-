# REChain Aurora OS Configuration
# Version: 4.1.10+1160
# Last Updated: 2025-12-06

[General]
# Application Settings
app_name=REChain
app_version=4.1.10+1160
app_id=com.rechain.online
app_path=/usr/share/com.rechain.online

# Theme Settings
theme=system
dark_mode=auto
accent_color=#2196F3
font_family=Noto Sans

# Window Settings
window_width=800
window_height=600
window_maximized=false
window_fullscreen=false

# Aurora OS Specific
use_aurora_components=true
use_silica_theme=true
respect_system_theme=true

[Network]
# Connection Settings
default_homeserver=https://matrix.marinchik.ink
connection_timeout=30000
retry_attempts=3
retry_delay=5000

# Proxy Settings
use_proxy=false
proxy_url=
proxy_port=0
proxy_username=
proxy_password=

# SSL/TLS Settings
verify_ssl=true
ssl_version=auto
certificate_pin=

[Matrix]
# Matrix Protocol Settings
auto_join_on_invite=true
send_read_receipts=true
send_typing_notifications=true
sync_interval=30000
initial_sync_limit=100

# Encryption Settings
e2ee_enabled=true
verify_new_devices=true
key_backup_enabled=true
key_backup_url=https://matrix.marinchik.ink/backup

# Notification Settings
notify_on_messages=true
notify_mentions_only=false
notify_sound=true
notify_vibration=true

[Storage]
# Local Storage Settings
storage_path=/home/defaultuser/.local/share/rechain
max_cache_size=524288000  # 500 MB
max_message_history=10000
encrypt_local_storage=true

# Database Settings
db_type=sqlcipher
db_path=/home/defaultuser/.local/share/rechain/rechain.db
db_encryption_key=

[Performance]
# Performance Settings
hardware_acceleration=true
animation_duration=200
image_quality=high
cache_images=true
prefetch_attachments=true

# Memory Settings
max_memory_usage=256
background_processing=true

[Privacy]
# Privacy Settings
store_credentials=true
store_message_history=true
collect_analytics=false
crash_reports=true
error_reports=true

[Notifications]
# Notification Settings
enabled=true
sound=/usr/share/sounds/rechain/notification.wav
vibration_pattern=pattern_short
show_preview=true
group_notifications=true
max_notifications=50
timeout=5000

# Push Notifications
push_enabled=true
unifiedpush_enabled=true
fcm_enabled=false

[Security]
# Security Settings
biometric_auth=false
app_lock=false
app_lock_timeout=300000
auto_lock=true

# Encryption
encrypt_messages=true
encrypt_attachments=true
encrypt_database=true

[Logging]
# Logging Settings
log_level=info
log_path=/home/defaultuser/.local/share/rechain/logs
log_max_size=10485760  # 10 MB
log_files=5
console_output=false

[Battery]
# Battery Optimization
optimize_for_battery=true
background_sync=false
background_notifications=true
reduce_animations=true
auto_send_read_receipts=false

[Experimental]
# Experimental Features
plugins_enabled=false
ai_features=false
blockchain_features=true
ipfs_features=true

